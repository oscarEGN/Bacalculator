<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contactez-nous</title>
</head>
<body>
    <div id="retour"><a onclick="javascript:history.back()">Retour</a></div>
    <div class="container">
    <form action="https://postmail.invotes.com/send"
    method="post" id="contact">

    <input type="text" name="subject" placeholder="Objet" />
    
    <input type="hidden" name="access_token" value="nujiw1t3xjmdoukh6iducytw" />
      <!-- return urls can be fully qualified -OR-
         start with / for root relative -OR-
         start with . for url relative --> 
    <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
    <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />
   

    <!-- set the reply-to address -->
    <!-- <input type="text" name="reply_to"
                placeholder="Your Email" /> -->
    <input type="text" name="extra_name"
                    placeholder="Votre Nom" />
    <!-- to append extra fields, use the extra_ prefix.
        Entries will be appended to your message body. -->
    <input type="text" name="extra_phone_number"
                placeholder="Numéro de téléphone" />
    <textarea name="text" placeholder="Message"></textarea>

    <!-- to split your message into 160 chars
         for an sms gateway -->
    <!-- <input type="hidden"
                name="sms_format" value="true" /> -->
   
    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Envoyez</button>
</form></div>
     
<!-- optional, prevents the submit button from being pressed more than once -->
<script>
    var submitButton = document.getElementById("contact-submit");
    var form = document.getElementById("contact");
    form.addEventListener("submit", function (e) {
        setTimeout(function() {
            submitButton.value = "Sending...";
            submitButton.disabled = true;
        }, 1);
    });
</script> 
</body>
</html>
